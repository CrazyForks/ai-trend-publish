<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助文档 - AI Trend Publish</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #ffffff;
            --nav-bg: #f3f4f6;
            --code-bg: #282c34;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            background: var(--bg-color);
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        nav {
            width: 250px;
            padding: 2rem 1rem;
            background: var(--nav-bg);
            border-right: 1px solid #e5e7eb;
        }
        
        main {
            flex: 1;
            padding: 2rem;
            overflow-x: auto;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        nav li {
            margin: 0.5rem 0;
        }
        
        pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        code {
            font-family: "JetBrains Mono", Consolas, Monaco, "Andale Mono", monospace;
            font-size: 0.9em;
        }
        
        :not(pre) > code {
            background: #f3f4f6;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            color: #e06c75;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }
        
        th, td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
        }
        
        th {
            background: var(--nav-bg);
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            background: var(--nav-bg);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            nav {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e5e7eb;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <h1>文档导航</h1>
            <ul>
                <li><a href="https://openaispace.github.io/ai-trend-publish/dingtalk-webhook-guide.html">钉钉群机器人 Webhook 配置指南</a></li>
            </ul>
        </nav>
        <main>
            <h1 id="帮助文档">帮助文档</h1>
<p>以下是所有可用的文档链接：</p>
<ul>
<li><a href="https://openaispace.github.io/ai-trend-publish/dingtalk-webhook-guide.html">钉钉群机器人 Webhook 配置指南</a></li>
</ul>

        </main>
    </div>
</body>
</html>
